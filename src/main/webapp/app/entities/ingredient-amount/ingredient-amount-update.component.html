<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-ingredient-amount-heading">Create or edit a Ingredient Amount</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!ingredientAmount.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="ingredientAmount.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ingredientAmount">Ingredient Amount</label>
                    <input type="number" class="form-control" name="ingredientAmount" id="field_ingredientAmount"
                        [(ngModel)]="ingredientAmount.ingredientAmount" required/>
                    <div [hidden]="!(editForm.controls.ingredientAmount?.dirty && editForm.controls.ingredientAmount?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.ingredientAmount?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.ingredientAmount?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ingredientUnit">Ingredient Unit</label>
                    <input type="text" class="form-control" name="ingredientUnit" id="field_ingredientUnit"
                        [(ngModel)]="ingredientAmount.ingredientUnit" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_recipee">Recipee</label>
                    <select class="form-control" id="field_recipee" name="recipee" [(ngModel)]="ingredientAmount.recipeeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="recipeeOption.id" *ngFor="let recipeeOption of recipees; trackBy: trackRecipeeById">{{recipeeOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ingredient">Ingredient</label>
                    <select class="form-control" id="field_ingredient" name="ingredient" [(ngModel)]="ingredientAmount.ingredientId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ingredientOption.id" *ngFor="let ingredientOption of ingredients; trackBy: trackIngredientById">{{ingredientOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
