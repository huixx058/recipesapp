<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ingredientAmount">
            <h2><span>Ingredient Amount</span> {{ingredientAmount.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Ingredient Amount</span></dt>
                <dd>
                    <span>{{ingredientAmount.ingredientAmount}}</span>
                </dd>
                <dt><span>Ingredient Unit</span></dt>
                <dd>
                    <span>{{ingredientAmount.ingredientUnit}}</span>
                </dd>
                <dt><span>Recipee</span></dt>
                <dd>
                    <div *ngIf="ingredientAmount.recipeeId">
                        <a [routerLink]="['/recipee', ingredientAmount.recipeeId, 'view']">{{ingredientAmount.recipeeName}}</a>
                    </div>
                </dd>
                <dt><span>Ingredient</span></dt>
                <dd>
                    <div *ngIf="ingredientAmount.ingredientId">
                        <a [routerLink]="['/ingredient', ingredientAmount.ingredientId, 'view']">{{ingredientAmount.ingredientName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button"
                    [routerLink]="['/ingredient-amount', ingredientAmount.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
